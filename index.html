    </header>
        <div id="kontener">
            <h2>Kalkulator prosty</h2>
            <main>
                <table><thead>
                    <tr>
                      <th colspan="4"><input type="text" id="previous" disabled><br><input type="text" id="liczba"></th>
                    </tr></thead>
                  <tbody>
                    <tr>
                      <td><button>%</button></td>
                      <td><button>CE</button></td>
                      <td><button>C</button></td>
                      <td><button>⌫</button></td>
                    </tr>
                    <tr>
                      <td><button>1/x</button></td>
                      <td><button>x²</button></td>
                      <td><button>√</button></td>
                      <td><button>÷</button></td>
                    </tr>
                    <tr>
                      <td><button id="siedem" class="cyfry">7</button></td>
                      <td><button id="osiem" class="cyfry">8</button></td>
                      <td><button id="dziewiec" class="cyfry">9</button></td>
                      <td><button>&times;</button></td>
                    </tr>
                    <tr>
                      <td><button id="cztery" class="cyfry">4</button></td>
                      <td><button id="piec" class="cyfry">5</button></td>
                      <td><button id="szesc" class="cyfry">6</button></td>
                      <td><button>-</button></td>
                    </tr>
                    <tr>
                      <td><button id="jeden" class="cyfry">1</button></td>
                      <td><button id="dwa" class="cyfry">2</button></td>
                      <td><button id="trzy" class="cyfry">3</button></td>
                      <td><button>+</button></td>
                    </tr>
                    <tr>
                      <td><button id="plusminus">±</button></td>
                      <td><button id="zero" class="cyfry">0</button></td>
                      <td><button>,</button></td>
                      <td><button>=</button></td>
                    </tr>
                  </tbody>
                  </table>
            </main>
        </div>
